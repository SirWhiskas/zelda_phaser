<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Zelda Game</title>
	<script src="../phaser/build/phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="GameObjects/Link.js"></script>
	<script src="GameObjects/Keese.js"></script>
	<script src="GameObjects/Levels.js"></script>
	<!--<script src='levelMenu.js'></script>-->
	<script src="Game.js"></script>
</head>
<body>

<div id="gameContainer" style="display: block; margin: 0 auto;"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(840, 525, Phaser.AUTO, 'gameContainer');
	var titleMusic = null;

	//var moonLevel = false;
	//var bridgeLevel = false;
	//var game = new Phaser.Game(512, 389, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', Loz.Boot);
	game.state.add('Preloader', Loz.Preloader);
	game.state.add('MainMenu', Loz.MainMenu);
	game.state.add('LevelMenu', Loz.LevelMenu);
	game.state.add('Game', Loz.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
